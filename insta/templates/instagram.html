{% extends 'all-insta/base.html' %}
{% block content %}
<body>
{% for photo_item in images %}
<div class="container-fluid" id="container">   
              <div id="image" class="p-1">
                <div id="front" class="zoom">
                  <div class="overlay">
    <div class="col-md-4 col-md-4 col-md-4">
      <div class="well">
      <img src="{{photo_item.image.url}}" style="width: 100%" class="image" data-toggle="modal" data-target="#exampleModal{{photo_item.id}}"class="img-responsive" alt="Image" style="max-width:300px;">
      </div>
    </div>
                  </div>
                </div>  
              </div>        
  {% endfor %}
       
{% endblock %}
